<!DOCTYPE HTML>
<HTML>
 <HEAD>
  <TITLE> 3D Model Demostration </TITLE>
 </HEAD>

 <BODY>
	<div style="width:420px; margin:auto; position:relative; font-size:9pt; color:#777777;">
		<canvas id="cv" style="border: 1px solid;" width="420" height="560" ></canvas>
		<p style="font-family:Cambria,Arial,sans-serif;">The model used here is from the internet. It <b>should not</b> be used for any commercial purpose.<p>
	</div>
	<script type="text/javascript" src="./js/jsc3d.js"></script>
	<script type="text/javascript" src="./js/jsc3d.touch.js"></script>
	<script type="text/javascript" src="./js/jsc3d.webgl.js"></script>
	<script type="text/javascript">
	var canvas = document.getElementById('cv');
	var viewer = new JSC3D.Viewer(canvas);
	viewer.setParameter('SceneUrl', 'model/other.stl');
	viewer.setParameter('InitRotationX', 0);
	viewer.setParameter('InitRotationY', 0);
	viewer.setParameter('InitRotationZ', 0);
	viewer.setParameter('ModelColor', '#AAAAAA');
  viewer.setParameter('BackgroundColor1', '#FFFFFF');
	viewer.setParameter('BackgroundColor2', '#000000');
	viewer.setParameter('RenderMode', 'texturesmooth');
	viewer.setParameter('MipMapping', JSC3D.PlatformInfo.supportWebGL ? 'off' : 'on');
	viewer.setParameter('Renderer', 'webgl');
	viewer.init();
	viewer.update();
  </script>
 </BODY>
</HTML>
